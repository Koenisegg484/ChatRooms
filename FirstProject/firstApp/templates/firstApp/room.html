{% extends 'main.html' %}


{% block content %}
<center>
    <h1>This is the page for selecting room servers</h1>
    <h3>Currently online rooms : {{ counts }}</h3>
</center><br><br>

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }

    .roomBox{
        margin: 5px auto;
        width:30rem;
        padding:10px;
        border: 5px solid rgb(100, 90, 90);
        border-radius: 10px;
    }
    a{
        color: rgb(0, 0, 0);
        text-decoration: none;
    }
    .host{
        padding: 5px 9px;
        align-items: center;
        border: none;
        border-radius: 10px;
        background-color: rgb(207, 178, 140);
    }
    .roomBox .inBox{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .roomBox #roomName{
        color: rgb(114, 47, 222);
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-weight: 600;
        font-size: larger;
    }
    .roomBox .edButtons{
        color: rgb(76, 4, 144);
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-weight: 500;
    }
    .roomBox .topic{
        padding: 5px 9px;
        align-items: center;
        border: none;
        border-radius: 10px;
        background-color: rgb(33, 167, 224);
    }


    .sidebar{
        justify-content: center;
    }
    
    .sidebar .sidebar-topic{
        margin-left: 5%;
        text-align: center;
        font-size: 20px;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        padding: 7px 15px;
        align-items: center;
        border: none;
        border-radius: 10px;
        background-color: rgb(147, 102, 205);
    }

    .feed-box{
        border: 2px gray solid;
        border-radius: 10px;
        margin: 2px 0px;
        padding: 5px 10px;
    }
</style>

<div class="home-container">
    <div class="sidebar">
        {% include 'firstApp/topics_display.html'   %}
    </div>

    <div class="allRooms">
        {% include 'firstApp/rooms_display.html'   %}
    </div>

    <div class="sidebar">
        {% include 'firstApp/activity_feed.html'   %}
    </div>
</div>
{% endblock %}
